<!DOCTYPE html>
<html>
    <head>
        <title>Grade Curver</title>
        <link rel='stylesheet' href='gradeCurver.css'>
    </head>





    <body>
        <div class='gradeWrapper'>
            <div class='gradeHeading'>Prof. Socrates' Grade Curver</div>


            <!-- "#scores"  querySelector-->
            <input  
                class='gradeInput'
                id='scores'
                type='text'
                style='width:90%;'
                placeholder='Enter test scores separated by commas'
            />
            
            <button id='submit' style="margin-top:25px;">Curve It!</button> <!-- "#submit"  querySelector-->
            
            <div id='grades' class='gradeDiv'>Curved Grades Show Here</div> <!-- "#grades"  querySelector-->
            
            <button id='reset' style="margin-top:25px;margin-bottom:25px;">Reset</button> <!-- "#eset"  querySelector-->
        </div>

                <p id="signature"> </p>




    </body>

    <script src='gradeCurver.js'></script>
</html>
